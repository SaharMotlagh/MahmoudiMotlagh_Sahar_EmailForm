<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Ref</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="hidden">Mail Reference for API Processing</h1>
        
        <div class="one-item">
        <h2>YOU TRUST, I CREATE, YOU WIN!</h2>

        <p>
            Feel free to contact me at<br>
             sahar.
            motlaq.m@gmail.com 
            <br>Or through the form below.
        </p>

        <hr class="separator">

        <h2 class="mail-header">I will get back to you in 2 business days.</h2>
        
       
        <form action="includes/mail/send.php" method="POST" id="mail-form">
        
            <label for="firstname">First Name</label>
            <input ref="firstname" type="text" id="firstname" name="firstname" required="required">

            <label for="lastname">Last Name</label>
            <input ref="lastname" type="text" id="lastname" name="lastname" required>

            <label for="email">Email</label>
            <input ref="email" type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea ref="message" name="message" id="message" cols="30" rows="10"></textarea>

            <label for="phone">Your Phone # <i>(optional)</i></label>
            <input ref="phone" type="tel" value="tel" name="phone">
            
            <div class="wrapper">
                <input @click.prevent="processMail" type="submit" class="submit" value="send!">
               
            </div>
            <nav id="character-nav">
                <ul class="characters">
            </nav>    
                                   
        </form>
    </div> 

        <section class="alart-container">
            <h2 class="hidden">ui pics</h2>
            <img src="" alt="">
            <img src="" alt="">
            
    </section>
    <section>
        <h2 class="hidden">lightbox</h2>
        <div class="lightbox show-lightbox">
            <img src="./images/like.png" alt="like">
            <img src="./images/error.png" alt="error">
            <theherothumb @loadlbdata="loadLightbox" v-for="send in sendData" :send="send"></theherothumb>
        </div>
    </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
